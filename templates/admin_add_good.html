<!DOCTYPE html>
<html>
<head>
<title>添加商品</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="" />
<link href="../static/css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link href='fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href='fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<script ></script>
</head>

{% block content %}
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});
});
</script>
 <!--SIGN UP-->
 <h1>添加商品</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
            {% if error %}
            <div class = error>
              <strong>Error : </strong> {{error}}
            </div>
            {% endif%}
			 <form action="" method=post>
					<input type="text" class="text" name="bar_code" value="商品编号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '商品编号';}" >
                    <input type="text" class="text" name="good_name" value="商品名称" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '商品名称';}" >
                    <input type="text" class="text" name="price" value="商品定价" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '商品定价';}" >
                    <input type="text" class="text" name="type" value="商品类型" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '商品类型';}" >
                    <input type="text" class="text" name="description" value="商品描述" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '商品描述';}" >
        <div class=actions>
		<input type="submit" value="确定" >
	    </div>
             </form>


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</div>
</body>
{% endblock %}
</html>
